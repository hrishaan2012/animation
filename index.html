<html>
<head>
    <title>
        animation
    </title>
    <style>
        @keyframes example{
            0%{background-color:red;}
            25%{background-color:yellow;}
            50%{background-color:blue;}
            100%{background-color:green;}
        }
        div{
            width:200px;
            height:200px;
            background-color: red;
            animation-name: example;
            animation-duration: 20s;
        }

    </style>
</head>
<body>
    <div>hi</div>
</body>
</html>
